<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Form Layout</title>
<style>
.box-container-left {
  display: flex;
  flex-direction: column;
  width: 50%;
  gap:5px;
}
 
/* Top box */
.box-container-left-top {
  width: 100%; /* Fill available width */
  height: 70%; /* Take half the height of the parent container */
  padding: 20px;
  border: 5px solid rgb(0, 255, 47);
  box-sizing: border-box; /* Include padding in width and height */
}
 
/* Bottom box */
.box-container-left-bottom {
  width: 100%;
  height: 30%;
  padding: 20px;
  border: 5px solid rgb(0, 17, 255);
  box-sizing: border-box;
}
 
/* Right container */
.box-container-right {
  width: 700px;
  height: 1130px;
  border: 5px solid green;
}
 
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }
 
      .btn-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: rgb(240, 14, 229);
      }
 
      .box-container {
        display: flex;
        align-items: stretch;
      }
 
      .box-container-left {
        display: flex;
        flex-direction: column;
      }
 
      .box-container-left-top {
        width: 700px;
        height: 800px;
        border: 5px solid rgb(85, 255, 0);
        padding: 20px;
      }
 
      /* Form styling */
      .form-example div {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
 
      .form-example label {
        width: 150px; /* Fixed label width */
        font-weight: bold;
      }
 
      .form-example input {
        flex: 1; /* Make input take remaining space */
        padding: 8px;
        border: 1px solid #b96f6fb2;
        border-radius: 5px;
        font-size: 16px;
      }
      /* Background color input */
      .color-picker {
        /* display: flex; */
        align-items: start;
        gap: 5px;
      }
      .color-picker input[type="color"] {
        width: 40px; /* Button-sized */
        height: 30px;
        border: none;
        padding: 0 450px 0 0;
        cursor: pointer;
        background-color: transparent; /* Removes extra background */
      }
 
      /* Gender section */
      .gender {
        display: flex;
        align-items: center;
        gap: 10px;
      }
 
      .gender input {
        margin-left: 5px;
      }
 
      /* Checkboxes side by side */
      .checkbox-container {
        display: flex;
        gap: 15px;
        align-items: center;
      }
 
      /* Submit button */
      .box-container-left-top button {
        background-color: #edeff1;
        color: rgba(15, 15, 15, 0.615);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
      }
 
      .box-container-left-top button:hover {
        background-color: #0056b3;
      }
</style>
</head>
 
  <body>
<header></header>
 
    <main>
<section class="container">
<div>
<button class="btn-circle"></button>
</div>
 
        <div>
<p>Information Techonology</p>
</div>
 
        <div class="box-container">
<!-- Left Column (Contains Two Boxes) -->
<div class="box-container-left">
<div class="box-container-left-top">
<form action="" method="get" class="form-example">
<div>
<label for="name">Fullname:</label>
<input type="text" name="name" id="name" required />
</div>
 
                <div>
<label for="email">Email:</label>
<input type="text" name="email" id="email" required />
</div>
 
                <div>
<label for="password">Password:</label>
<input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
</div>
 
                <div>
<label for="confirm_password">Confirm Password:</label>
<input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    required
                  />
</div>
 
                <div>
<label for="dob">Date of Birth:</label>
<input type="date" name="dob" id="dob" required />
</div>
 
                <div>
<label for="counntry">Country:</label>
<input type="text" name="country" id="country" required />
</div>

 
                <div class="gender">
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male" required />
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required />
<label for="female">Female</label>
</div>

 
                <div class="checkbox-container">
<input type="checkbox" id="scales" name="scales" checked />
<label for="scales">Read all terms and conditions</label>
 
                  <input type="checkbox" id="horns" name="horns" />
<label for="horns">Allow Submit</label>
</div>
 
                <div>
<button>Submit</button>
</div>
</form>
</div>
 
            <div class="box-container-left-bottom"></div>
</div>
 
          <!-- Right Box -->
<div class="box-container-right"></div>
</div>
</section>
</main>
 
    <footer></footer>
 
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".form-example"); // Select the form
        form.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent default form submission
          // Collecting values from the form inputs
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirm_password").value;
          const dob = document.getElementById("dob").value;
          const country = document.getElementById("country").value.trim();
          const genderInput = document.querySelector('input[name="gender"]:checked');
          const scales = document.getElementById("scales").checked;
          const horns = document.getElementById("horns").checked;
          const errors = []; // Array to collect error messages
          // Password validation
          if (password.length < 8) {
            errors.push("Password must be at least 8 characters long.");
          }
          if (/\s/.test(password)) {
            errors.push("Password must not contain spaces.");
          }
          if (password !== confirmPassword) {
            errors.push("Passwords do not match.");
          }
          // Date of Birth validation (ensuring the user is 18+)
          if (dob) {
            const dobDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - dobDate.getFullYear();
            const m = today.getMonth() - dobDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dobDate.getDate())) {
              age--;
            }
            if (age < 18) {
              errors.push("You must be at least 18 years old.");
            }
          } else {
            errors.push("Please select your date of birth.");
          }
          // Country validation (country should not be empty)
          if (country === "") {
            errors.push("Please enter/select a country.");
          }
          // Gender validation (ensuring the user selects a gender)
          if (!genderInput) {
            errors.push("Please select a gender.");
          }
          // If there are any errors, show them
          if (errors.length > 0) {
            alert("Error:\n" + errors.join("\n"));
            return; // Stop execution if there are errors
          }
          // If validation passes, create a data object to submit
          const formData = {
            name,
            email,
            password,
            confirmPassword,
            dob,
            country,
            gender: genderInput.value,
            agreedToTerms: scales,
            allowCookies: horns,
          };
          // Log form data to the console (you can send this to a server)
          console.log("Form Submitted Successfully:", formData);
          // Alert the user that the form has been successfully submitted
          alert("Form Submitted Successfully! âœ… Check console for data.");
          // Reset the form after successful submission
          form.reset();
        });
      });
</script>


</body>
</html>
