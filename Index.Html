<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <style>
        /* Main container using Flexbox */
        #box {
            display: flex; 
            justify-content: flex-start; 
        }
 
        /* Styles for all direct div children of #box */
        #box div {
            width: 250px; 
            height: 600px; 
            background-color: aquamarine; 
        }
 
    </style>
</head>
<body>
 
 
    <!-- First section with bisque background -->
    <div style="background-color: white; width: 500px; height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="width: 125px; height: 125px; border-radius: 50%; background-color: rgb(224, 12, 247); background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AApple_logo_black.svg&psig=AOvVaw0CUGfrqzEQhvM_h3iZsHUl&ust=1742661420329000&source=images&cd=vfe&opi=89978449&ved=0CBQQjhxqFwoTCLj0-_TNm4wDFQAAAAAdAAAAABAE')"></div>
        <p style="margin-top: 10px; font-size: 18px; font-weight: bold;">Information Technology</p>
    </div>
   
   
   
    <div id="box">
        <!-- First section with bisque background -->
        <div style="background-color: rgb(17, 0, 255); width: 300px; height: 600px">
            <!-- Inner box inside the first section -->
            <div style="background-color: rgb(86, 229, 98); width: 300px; height: 440px"></div>
        </div>
 
        <!-- Second section with an empty paragraph -->
        <div style="background-color: rgb(252, 6, 39); width: 250px; height: 600px"></div>
    </div>
 
</body>
</html>
